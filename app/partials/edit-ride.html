<div class="container-fluid edit">
		<div class="col-md-3 col-sm-4 options">
			<form role="form">
	  			<div class="form-group">
				  <input class="form-control" type="file" ng-file-select="onFileSelect($files)">
				</div>

	  			<div class="form-group">
					<label for="render-technique">Render as:</label>
					<select class="form-control" ng-model="ride.render_mode" ng-options="r.name for r in rendermodes" ng-change="render()">
			          	<option value="">-- choose mode --</option>
			        </select>
				</div>

			  	<div ng-show="ride_viewable">

				  	<div class="form-group">
						<input id="name" type="text" class="form-control" ng-model="ride.title" placeholder="Ride Name"/>
					</div>

					<div class="form-group">
					    <label>
							<input type="checkbox" ng-model="ride.private">Make ride Private
					    </label>
				  	</div>

			  		<button class="btn btn-md" ng-click="saveRide()">Save Ride</button>

			  		<div ng-show="ride.url">
			  			<input id="ride-url" type="text" class="form-control" ng-model="ride.url"/>
			  		</div>

			  </div>
			</form>
		</div>
		<div class="canvas-wrap">
			<!-- <canvas id='render-canvas' width="100" height="100"></canvas> -->
			<drawing-canvas draw-fn="setPlotter(plotFn)"></drawing-canvas>
		</div>
</div>
