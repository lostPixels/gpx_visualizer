<div class="container-fluid">
  	<div class="row-fluid">
		<div class="col-md-2 col-sm-4 options">

		<form role="form">
			<div class="form-group">
				<label for="name">Ride Name:</label>
				<input id="name" type="text" class="form-control" ng-model="user_options.rideName"/>
			</div>

  			<div class="form-group">
			  <input type="text" ng-model="gpxRide">
			  <label for="ride-file">GPX File:</label>
			  <input id="ride-file" name="file" class="form-control" type="file" ng-file-select="onFileSelect($files)" >
			</div>

  			<div class="form-group">
				<label for="render-technique">Render as:</label>
				<select id="render-technique" class="form-control" ng-model="user_options.renderTechnique">
					<option ng-repeat="option in renderOptions" value="{{option}}">{{option}}</option>
				</select>
			</div>

			<div class="checkbox">
			    <label>
					<input type="checkbox" ng-model="user_options.isPrivate">Make ride Private
			    </label>
		  	</div>
		  	<button class="btn-md">Render Ride</button>
		</form>


		</div>
	</div
</div>
